---
# defaults file for drupal-git-deployment

andock_home: "${HOME}/andock"

build_path: "{{ andock_home }}/build/{{ project_name }}/{{ project_name }}--{{ branch }}__build"

git_target_repository_path:  "{{ andock_home }}/repositories/{{ project_name }}.git"

checkout_path: "{{ build_path }}"

push_path: "{{ build_path }}/andock-push"

target_branch_suffix: ""

target_branch: "{{ branch }}{{ target_branch_suffix }}"

fin_up: true
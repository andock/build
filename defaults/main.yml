---
# defaults file for drupal-git-deployment

andock_home: "{{ ansible_env.HOME }}/andock"

project_home: "{{ andock_home }}/projects/{{ project_name }}"

build_path: "{{ project_home }}/{{ project_name }}--{{ branch }}/{{ project_name }}--{{ branch }}__build"

git_artifact_repository_path:  "{{ project_home }}/repository/{{ project_name }}.git"

checkout_path: "{{ build_path }}"

push_path: "{{ build_path }}/andock-push"

target_branch_suffix: ""

target_branch: "{{ branch }}{{ target_branch_suffix }}"

fin_up_during_build: false

cache_build: true

remove_gitignore_during_build: true